<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kastom Metal Bazaar</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-container">
        <div class="noise-overlay"></div>
        <div class="content">
            <h1 class="logo">KUSTOM METAL BAZAAR</h1>
            <p class="tagline">Forge Your Metal Style</p>
            <button id="enter-store" class="cta-button">ENTER STORE</button>
            <div class="music-control">
                <button id="music-toggle">Play Metal</button>
                <audio id="background-music" loop>
                    <source src="" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
